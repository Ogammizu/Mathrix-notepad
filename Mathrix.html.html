<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathrix-Notepad</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #noteArea {
            width: 100%;
            height: 300px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            resize: none;
        }
        #saveButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mathrix Notepad</h1>
    <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
    <br>
    <button id="saveButton" onclick="saveNotes()">Save Notes</button>

    <script>
        function saveNotes() {
            const notes = document.getElementById('noteArea').value;
            const blob = new Blob([notes], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'notes.txt';
            link.click();
        }
    </script>
</body>
</html>
